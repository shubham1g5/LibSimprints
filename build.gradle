buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0-beta04'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.9.0"

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
    jcenter()
}

project.version = "2019.3.1"

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName project.version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        releaseWithLogfile {
            initWith release
        }
        endToEndTesting {
            initWith debug
            testCoverageEnabled false
        }
        profiling {
            initWith debug
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'libsimprints'

    publishedGroupId = 'com.simprints'
    libraryName = 'libsimprints'
    artifact = 'libsimprints'

    libraryDescription = 'Simprints ID Interface Library'

    siteUrl = 'https://github.com/SimPrints/LibSimprints'
    gitUrl = 'https://github.com/SimPrints/LibSimprints.git'

    libraryVersion = project.version

    developerId = 'simprints'
    developerName = 'Simprints'
    developerEmail = 'support@simprints.com'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.0'
    implementation 'androidx.annotation:annotation:1.0.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
